<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Quotes App</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="montserrat">
    <main>
      <section class="controls py-4">
        <div class="container">
          <div class="row align-items-center justify-content-between">
            <div class="col-lg-3 col-6 col-md-4">
              <div class="inner">
                <select oninput="changeFamily()" id="style"
                  class="form-select shadow-none"
                  aria-label="Font Changer"
                >
                  <option value="Montserrat">Montserrat</option>
                  <option value="Roboto">Roboto</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <header class="heading pt-3 pb-4">
        <div class="container">
          <h1 class="text-center fw-bold">Quote of the Day</h1>
        </div>
      </header>
      <section id="display" class="display py-4">
      </section>
      <div class="generator text-center py-4">
        <button onclick="generateQuote()" type="button" class=" btn btn-primary border-0 rounded-pill fw-semibold">Generate</button>
      </div>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
